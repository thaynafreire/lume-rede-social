<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_cadastro.css">
    <script src="./lumeapi_cadastro.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Damion&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Damion&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Lume</title>
</head>

<body>
    <div class="container">

        <div class="cadastre-se" id="informacoes_cadastro">
            <div class="logo">
                <p>Lume</p>
                <!--<img src="img/logo_lume.png" alt="Logo do site"> -->
            </div>
            
            <div class="informacoes">
                <h3>Cadastro</h3>

                <p>Cadastre-se e veja tudo que seus amigos compartilham!</p>
            </div>
        </div>

        <div class="card" id="card-cadastro">

            <div class="input-grupo">
                <label for="nome_usuario">Nome</label> 
                <input type="text" id="nome_usuario">
            </div>

            <div class="input-grupo">
                <label for="email">E-mail</label> 
                <input type="text" id="email_usuario">
            </div>

            <div class="input-grupo">
                <label for="senha">Senha</label>
                <input type="password" id="senha">
            </div>

            <div class="input-grupo">
                <label for="confirmar_senha">Confirmar senha</label>
                <input type="password" id="confirmar_senha_usuario">
            </div>

            <div class="input-grupo">
                <label for="palavra-chave">Palavra-Chave</label> 
                <input type="text" id="palavra_chave_usuario">
            </div>        

            <div class="checkbox">
                <input type="checkbox" id="plano" name="plano_premium" value="premium">
                <label for="plano">Premium</label>
            </div>
          
            <button id="botao-cadastro">Cadastre-se</button>

        </div>


        
        <p id="mensagem-login">JÃ¡ tem uma conta? <a href="index.html" class="link">Conecte-se</a></p>
    </div>
    
</body>
</html>
