<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style_esqueceu_senha.css">
    <script src="./lumeapi_esqueceu_senha.js" defer></script>
    <title>Lume</title>
</head>
<body>
    <div class="container">
        <div class="esqueceu_a_senha" id="informacoes_senha">
            <div class="logo">
                <img src="img/key.png" alt="Logo esqueceu a senha"> 
            </div>
            
            <div class="informacoes">
                <h3>Esqueceu a senha?</h3>

                <p>Insira seu e-mail e a palavra chave.</p>
            </div>
        </div>
        <div class="card" id="card_recuperacao">

            <div class="input-grupo_recuperacao">
                <label for="e-mail">E-mail</label> 
                <input type="text" id="e-mail">
            </div>

            <div class="input-grupo">
                <label for="palavra_chave">Palavra-Chave</label> 
                <input type="text" id="palavra_chave">
            </div>

            <button id="botao-recuperacao">Redefinir Senha</button>


        </div>
    </div>
    
</body>
