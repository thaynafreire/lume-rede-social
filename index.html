<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./lumeapi.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Damion&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Lume</title>
</head>
<body>
    <div class="container"></div>

        <div class="card" id="card-login">

            <div class="logo">
                <p>Lume</p>
                <!--<img src="img/logo_lume.png" alt="Logo do site"> -->
            </div>

            <div class="input-grupo">
                <label for="usuario">E-mail</label> <!-- label é a legenda de um item -->
                <input type="text" id="usuario">
            </div>

            <div class="input-grupo">
                <label for="senha">Senha</label>
                <input type="password" id="senha">
            </div>

            <a id="esqueceu-a-senha" href="esqueceu_senha.html" class="link">Esqueceu a senha?</a>

            <button id="botao-login">Entrar</button>

            <div class="divisor">
                <div class="linha"></div>
                <span>Ou</span>
                <div class="linha"></div>
            </div>
            

            <p id="mensagem-cadastro">Não tem uma conta? <a href="cadastro.html" class="link">Cadastre-se</a></p>
        </div>

        <div class="preview">
            <img src="img/preview_lume.png" alt="Preview do site">
        </div>
        <p id="nome-usuario"></p>

    </div>

</body>
